<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=320, user-scalable=no,maximum-scale=1.3">
	<title>打灰机gitceshi</title>
	<style type="text/css">
	*{ margin: 0; padding: 0;}
	</style>
</head>
<body id="wrap">
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script src="jquery.hotkeys.js"></script>
	<script src="key_status.js"></script>	
	<script type="text/javascript">
		// 初始化
		Number.prototype.clamp = function(min, max) {return Math.min(Math.max(this, min), max);};
		var canvas_width=document.documentElement.clientWidth|| document.body.clientWidth;
		var canvas_height=document.documentElement.clientHeight|| document.body.clientHeight;
		var canvas_Element=$("<canvas width='"+canvas_width+"' height='"+canvas_height+"' id='canvas'>");
		var canvas=canvas_Element.get(0).getContext("2d");
		canvas_Element.appendTo("body");

		// 游戏循环
		var FPS=30;
		setInterval(function(){
			update();
			draw();
		},1000/FPS);
		
		// 创建player
		var player={
			color:"#00a",
			width:50,
			height:50,
			x:canvas_width/2,
			y:canvas_height-50,
			imgUrl:"2.png",
			draw:function(){
				var img=new Image();
				img.src=this.imgUrl;
				//canvas.fillStyle=this.color;
				canvas.drawImage(img,this.x,this.y,this.width,this.height);
			},
			update:function(data){this.x=data.pageX-this.width/2}
		}

		player.explode = function() {
  			this.active = false;
		};

		// 时间
		var time={
			num:0
		}

		// 炮弹
		var playerBullets=[];
		function Bullet(I){
			I.active=true;
			I.xVelocity=0;
			I.yVelocity=-I.speed;
			I.width=3;
			I.height=4;
			I.color="#000";

			I.inBounds=function(){
				return I.x>=0&&I.x<=canvas_width&&I.y>=0&&I.y<=canvas_height;
			};

			I.draw=function(){
				canvas.fillStyle=this.color;
				canvas.fillRect(this.x,this.y,this.width,this.height);
			};

			I.update=function(){
				I.x+=I.xVelocity;
				I.y+=I.yVelocity;

				I.active=I.active&&I.inBounds();
			};

			return I;
		}
		// 开火
		player.shoot=function(){
			var bulletPosition=this.midpoint();

			playerBullets.push(Bullet({
				speed:10,
				x:bulletPosition.x,
				y:bulletPosition.y,
			}));
		};

		player.midpoint=function(){
			return{
				x:this.x+this.width/2,
				y:this.y
			};
		};
		// 敌人
		var enemies=[];
		function Enemy(I){
			I=I||{};
			I.active=true;
			// I.age=Math.floor(Math.random()*128);
			//I.color="#a2b"; 
			I.x=parseInt(Math.random()*(canvas_width-2*player.width)+player.width);
			I.y=0;
			I.xVelocity=0;
			I.yVelocity=2;
			I.width=32;
			I.height=32;
			I.img= new Image();
			I.img.src="0.png";

			I.inBounds=function(){
				return I.x>=0&&I.x<=canvas_width&&I.y>=0&&I.y<=canvas_height;
			};

			I.explode=function(){
				this.active=false;
			};

			I.draw=function(){
				// canvas.fillStyle=this.color;
				canvas.drawImage(this.img,this.x,this.y,this.width,this.height);
			};

			I.update=function(){
				// I.x+=I.xVelocity;
				I.y+=I.yVelocity;

				// I.xVelocity=3*Math.sin(I.age*Math.PI/64);

				// I.age++;

				I.active=I.active&&I.inBounds();
			};
			return I;
		};
		// 检测碰撞
		function collides(a,b){
			return a.x<b.x+b.width&&a.x+a.width>b.x&&a.y<b.y+b.height&&a.y+a.height>b.y;
		};
		function handleCollisions(){
			playerBullets.forEach(function(bullet){
				enemies.forEach(function(enemy){
					if(collides(bullet,enemy)){
						enemy.explode();
						bullet.active=false;
					}
				});
			});

			enemies.forEach(function(enemy){
				if (collides(enemy,player)) {
					enemy.explode();
					player.explode();
				};
			})
		}
		// 绘制
		function draw(){
			canvas.clearRect(0,0,canvas_width,canvas_height);
			player.draw();
			playerBullets.forEach(function(bullet){
				bullet.draw();  
			});
			enemies.forEach(function(enemy){
				enemy.draw();  
			});
		}
		// 重绘
		function update(){
			if (keydown.left) {
				player.x-=4;
			}
			if (keydown.right) {
				player.x+=4;
			}
			
			player.x=player.x.clamp(0,canvas_width-player.width);
			time.num++;
			if(time.num%8==0){
				player.shoot();
			}
			playerBullets.forEach(function(bullet){
				bullet.update();
			});
			playerBullets=playerBullets.filter(function(bullet){
				return bullet.active;
			});

			enemies.forEach(function(enemy){
				enemy.update();  
			});

			enemies=enemies.filter(function(enemy){
				return enemy.active;
			});

			if (time.num%20==0) {
				enemies.push(Enemy());
			};

			handleCollisions();

			window.addEventListener('touchstart',function(event){
				event.preventDefault(); 
				player.update(event.touches[0]);
			},false);
			window.addEventListener('touchmove',function(event){
				event.preventDefault(); 
				player.update(event.touches[0]);
			},false);
			window.addEventListener('touchend',function(event){
				event.preventDefault(); 
				// player.update(event.touches[0]);
			},false);
		}
	</script>	
</body>
</html>
